# ============================================================================
# NGINX GATEWAY & LOAD BALANCER
# FitFood Microservices Platform
# ============================================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # =========================================================================
    # LOGGING CONFIGURATION
    # =========================================================================
    log_format custom_main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'request_id="$request_id"';

    access_log /var/log/nginx/access.log custom_main;
    error_log  /var/log/nginx/error.log warn;

    # =========================================================================
    # UPSTREAMS - FITFOOD SERVICES
    # =========================================================================
    upstream auth_service {
        server auth-service:3001 max_fails=3 fail_timeout=30s;
    }

    upstream user_service {
        server user-service:3002 max_fails=3 fail_timeout=30s;
    }

    upstream meal_service {
        server meal-service:3004 max_fails=3 fail_timeout=30s;
    }

    upstream exercise_service {
        server exercise-service:3005 max_fails=3 fail_timeout=30s;
    }

    upstream goal_service {
        server goal-service:3006 max_fails=3 fail_timeout=30s;
    }

    upstream recommendation_service {
        server recommendation-service:3007 max_fails=3 fail_timeout=30s;
    }

    upstream payment_service {
        server payment-service:3008 max_fails=3 fail_timeout=30s;
    }

    # =========================================================================
    # RATE LIMITING ZONES
    # =========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # =========================================================================
    # MAIN SERVER
    # =========================================================================
    server {
        listen 80;
        server_name localhost;

        # Gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            application/json
            application/javascript
            text/xml
            application/xml
            application/xml+rss
            text/javascript;

        # Common proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;

        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # ---------------------------------------------------------------------
        # HEALTH & STATUS
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"nginx-gateway","timestamp":"$time_iso8601"}';
        }

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12; # docker network range
            deny all;
        }

        # ---------------------------------------------------------------------
        # AUTH SERVICE
        # ---------------------------------------------------------------------
        location /api/auth/ {
            limit_req zone=auth_limit burst=20 nodelay;
            rewrite ^/api/auth/(.*)$ /$1 break;
            proxy_pass http://auth_service;
        }

        # ---------------------------------------------------------------------
        # USER SERVICE
        # ---------------------------------------------------------------------
        location /api/users/ {
            limit_req zone=api_limit burst=50 nodelay;
            rewrite ^/api/users/(.*)$ /$1 break;
            proxy_pass http://user_service;
        }

        # ---------------------------------------------------------------------
        # MEAL SERVICE
        # ---------------------------------------------------------------------
        location /api/meals/ {
            limit_req zone=api_limit burst=50 nodelay;
            rewrite ^/api/meals(.*)$ /meals$1 break;
            proxy_pass http://meal_service;
        }

        # ---------------------------------------------------------------------
        # EXERCISE SERVICE
        # ---------------------------------------------------------------------
        location /api/exercises/ {
            limit_req zone=api_limit burst=50 nodelay;
            rewrite ^/api/exercises(.*)$ /exercises$1 break;
            proxy_pass http://exercise_service;
        }

        # ---------------------------------------------------------------------
        # GOAL SERVICE
        # ---------------------------------------------------------------------
        location /api/goals/ {
            limit_req zone=api_limit burst=50 nodelay;
            rewrite ^/api/goals(.*)$ /goals$1 break;
            proxy_pass http://goal_service;
        }

        # ---------------------------------------------------------------------
        # RECOMMENDATION SERVICE
        # ---------------------------------------------------------------------
        location /api/recommendations/ {
            limit_req zone=api_limit burst=30 nodelay;
            rewrite ^/api/recommendations(.*)$ /recommendations$1 break;
            proxy_pass http://recommendation_service;
        }

        # ---------------------------------------------------------------------
        # PAYMENT SERVICE
        # ---------------------------------------------------------------------
        location /api/payments/ {
            limit_req zone=api_limit burst=50 nodelay;
            rewrite ^/api/payments(.*)$ /payments$1 break;
            proxy_pass http://payment_service;
        }

        # ---------------------------------------------------------------------
        # REDIRECT KHI THIáº¾U SLASH
        # ---------------------------------------------------------------------
        location = /api/auth { return 301 /api/auth/; }
        location = /api/users { return 301 /api/users/; }
        location = /api/meals { return 301 /api/meals/; }
        location = /api/exercises { return 301 /api/exercises/; }
        location = /api/goals { return 301 /api/goals/; }
        location = /api/recommendations { return 301 /api/recommendations/; }
        location = /api/payments { return 301 /api/payments/; }

        # ---------------------------------------------------------------------
        # ERROR HANDLING
        # ---------------------------------------------------------------------
        error_page 404 /404.json;
        location = /404.json {
            internal;
            add_header Content-Type application/json;
            return 404 '{"error":"API endpoint not found","timestamp":"$time_iso8601","request_id":"$request_id"}';
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            add_header Content-Type application/json;
            return 500 '{"error":"Internal server error","timestamp":"$time_iso8601","request_id":"$request_id"}';
        }

        # Default catch-all
        location / {
            add_header Content-Type application/json;
            return 404 '{"error":"API endpoint not found","available_endpoints":["/api/auth","/api/users","/api/meals","/api/exercises","/api/goals","/api/recommendations","/api/payments"],"timestamp":"$time_iso8601"}';
        }
    }
}
