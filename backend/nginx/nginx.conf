# ============================================================================
# NGINX GATEWAY & LOAD BALANCER
# UTH OOP Project - Food Delivery Platform
# ============================================================================

# Define upstream servers for load balancing
upstream auth_service { 
    server auth-service:3001 max_fails=3 fail_timeout=30s;
}

upstream user_service { 
    server user-service:3002 max_fails=3 fail_timeout=30s;
}

upstream admin_service { 
    server admin-service:3003 max_fails=3 fail_timeout=30s;
}

upstream workout_service { 
    server workout-service:3004 max_fails=3 fail_timeout=30s;
}

upstream nutrition_service { 
    server nutrition-service:3003 max_fails=3 fail_timeout=30s;
}

upstream order_service { 
    server order-service:3004 max_fails=3 fail_timeout=30s;
}

upstream payment_service { 
    server payment-service:3003 max_fails=3 fail_timeout=30s;
}

upstream partner_service { 
    server partner-service:3004 max_fails=3 fail_timeout=30s;
}

upstream delivery_service { 
    server delivery-service:3004 max_fails=3 fail_timeout=30s;
}

upstream notification_service { 
    server notification-service:3010 max_fails=3 fail_timeout=30s;
}

upstream recommendation_service { 
    server recommendation-service:3011 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Main server configuration
server {
    listen 80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Set common headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    
    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"nginx-gateway","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Metrics endpoint (basic nginx stats)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12; # Docker networks
        deny all;
    }

    # ========================================================================
    # AUTHENTICATION SERVICE
    # ========================================================================
    location /api/auth/ {
        limit_req zone=auth_limit burst=20 nodelay;
        proxy_pass http://auth_service/;
    }

    # ========================================================================
    # USER MANAGEMENT SERVICES  
    # ========================================================================
    location /api/users/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://user_service/;
    }

    location /api/admin/ {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://admin_service/;
    }

    # ========================================================================
    # FITNESS & HEALTH SERVICES
    # ========================================================================
    location /api/workouts/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://workout_service/;
    }

    location /api/nutrition/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://nutrition_service/;
    }

    location /api/recommendations/ {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://recommendation_service/api/;
    }

    # ========================================================================
    # ORDER & DELIVERY SERVICES
    # ========================================================================
    location /api/orders/ {
        limit_req zone=api_limit burst=100 nodelay;
        proxy_pass http://order_service/;
    }

    location /api/payments/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://payment_service/;
    }

    location /api/partners/ {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://partner_service/;
    }

    location /api/deliveries/ {
        limit_req zone=api_limit burst=100 nodelay;
        proxy_pass http://delivery_service/;
    }

    # ========================================================================
    # NOTIFICATION SERVICE
    # ========================================================================
    location /api/notifications/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://notification_service/api/;
    }

    # ========================================================================
    # WEBSOCKET SUPPORT FOR REAL-TIME FEATURES
    # ========================================================================
    # Delivery tracking WebSocket
    location /ws/delivery/ {
        proxy_pass http://delivery_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Notification WebSocket  
    location /ws/notifications/ {
        proxy_pass http://notification_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================================================
    # ADMIN DASHBOARD & STATIC CONTENT
    # ========================================================================
    location /dashboard {
        proxy_pass http://admin_service/dashboard;
    }

    location /admin-assets/ {
        proxy_pass http://admin_service/assets/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================================================
    # API REDIRECTS (handle URLs without trailing slash)
    # ========================================================================
    location = /api/auth { return 301 /api/auth/; }
    location = /api/users { return 301 /api/users/; }
    location = /api/admin { return 301 /api/admin/; }
    location = /api/workouts { return 301 /api/workouts/; }
    location = /api/nutrition { return 301 /api/nutrition/; }
    location = /api/orders { return 301 /api/orders/; }
    location = /api/payments { return 301 /api/payments/; }
    location = /api/partners { return 301 /api/partners/; }
    location = /api/deliveries { return 301 /api/deliveries/; }
    location = /api/notifications { return 301 /api/notifications/; }
    location = /api/recommendations { return 301 /api/recommendations/; }

    # ========================================================================
    # ERROR PAGES & DEFAULT RESPONSES
    # ========================================================================
    error_page 404 /404.json;
    location = /404.json {
        internal;
        return 404 '{"error":"API endpoint not found","timestamp":"$time_iso8601","request_id":"$request_id"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        return 500 '{"error":"Internal server error","timestamp":"$time_iso8601","request_id":"$request_id"}';
        add_header Content-Type application/json;
    }

    # Default response for unknown routes
    location / {
        return 404 '{"error":"API endpoint not found","available_endpoints":["/api/auth","/api/users","/api/admin","/api/workouts","/api/nutrition","/api/orders","/api/payments","/api/partners","/api/deliveries","/api/notifications","/api/recommendations"],"timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
}

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for" '
                'rt=$request_time uct="$upstream_connect_time" '
                'uht="$upstream_header_time" urt="$upstream_response_time" '
                'request_id="$request_id"';

access_log /var/log/nginx/access.log main;