  goal-service:
    build: ./goal-service
    expose:
      - "3006"
    environment:
      MONGODB_URI: mongodb://admin:uth@mongodb:27017/fitfood_goal_db?authSource=admin
      PORT: 3006
      JWT_SECRET: shared-secret
    depends_on:
      - mongodb
    networks:
      - backend

  admin-service:
    build: ./admin-service
    expose:
      - "3003"
    environment:
      MONGODB_URI: mongodb://admin:uth@mongodb:27017/fitfood_admin_db?authSource=admin
      PORT: 3003
      JWT_SECRET: shared-secret
      USER_SERVICE_URL: http://user-service:3002
      AUTH_SERVICE_URL: http://auth-service:3001
    depends_on:
      - mongodb
    networks:
      - backend


