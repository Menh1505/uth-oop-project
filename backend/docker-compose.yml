services:
  # ==========================
  # PostgreSQL (multi-database)
  # ==========================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: uth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
      - ./migrations:/migrations:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================
  # Redis
  # ==========================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    command: redis-server --appendonly yes

  # ==========================
  # RabbitMQ
  # ==========================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend

  # ==========================
  # NGINX Gateway
  # ==========================
  nginx:
    image: nginx:latest
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend
    restart: unless-stopped

  # ==========================
  # Microservices (internal only)
  # ==========================

  auth-service:
    build: ./auth-service
    expose:
      - "3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_auth_db
      NODE_ENV: development
      PORT: 3001
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  user-service:
    build: ./user-service
    expose:
      - "3002"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_user_db
      NODE_ENV: development
      PORT: 3002
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  meal-service:
    build: ./meal-service
    expose:
      - "3004"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_meal_db
      NODE_ENV: development
      PORT: 3004
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  exercise-service:
    build: ./exercise-service
    expose:
      - "3005"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_exercise_db
      NODE_ENV: development
      PORT: 3005
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  goal-service:
    build: ./goal-service
    expose:
      - "3006"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_goal_db
      NODE_ENV: development
      PORT: 3006
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  recommendation-service:
    build: ./recommendation-service
    expose:
      - "3007"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_reco_db
      NODE_ENV: development
      PORT: 3007
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PAYMENT_SERVICE_URL: http://payment-service:3008
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
    networks:
      - backend

  payment-service:
    build: ./payment-service
    expose:
      - "3008"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_payment_db
      NODE_ENV: development
      PORT: 3008
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  admin-service:
    build: ./admin-service
    expose:
      - "3003"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_admin_db
      NODE_ENV: development
      PORT: 3003
      JWT_SECRET: shared-secret
      USER_SERVICE_URL: http://user-service:3002
      AUTH_SERVICE_URL: http://auth-service:3001
    depends_on:
      - postgres
    networks:
      - backend

  # ==========================
  # Observability Stack
  # ==========================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    networks:
      - backend

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
