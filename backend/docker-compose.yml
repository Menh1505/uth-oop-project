services:
  # ==========================
  # PostgreSQL (multi-database)
  # ==========================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: uth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================
  # Redis
  # ==========================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    command: redis-server --appendonly yes

  # ==========================
  # RabbitMQ
  # ==========================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend

  # ==========================
  # NGINX Gateway
  # ==========================
  nginx:
    image: nginx:latest
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - meal-service
      - exercise-service
      - goal-service
      - recommendation-service
      - payment-service
    networks:
      - backend
    restart: unless-stopped

  # ==========================
  # Microservices (internal only)
  # ==========================

  auth-service:
    build: ./auth-service
    expose:
      - "3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_auth_db
      NODE_ENV: development
      PORT: 3001
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

  user-service:
    build: ./user-service
    expose:
      - "3002"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: uth
      DB_NAME: fitfood_user_db
      NODE_ENV: development
      PORT: 3002
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      JWT_SECRET: shared-secret
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend

