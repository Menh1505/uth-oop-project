  payment-service:
    build: ./payment-service
    ports:
      - "3018:3003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres_password@postgres:5432/payment_db
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres_password
      DB_NAME: payment_db
      DB_PORT: 5432
      JWT_SECRET: shared-jwt-secret-key-12345
      NODE_ENV: production
      # Apple Pay Configuration
      APPLE_PAY_MERCHANT_ID: merchant.uth.foodorder
      APPLE_PAY_PROCESSING_CERTIFICATE_PATH: /app/certs/apple-pay-processing.p12
      APPLE_PAY_PROCESSING_CERTIFICATE_PASSWORD: your-cert-password
      # PayOS Configuration
      PAYOS_CLIENT_ID: your-payos-client-id
      PAYOS_API_KEY: your-payos-api-key
      PAYOS_CHECKSUM_KEY: your-payos-checksum-key
      PAYOS_RETURN_URL: http://localhost:3000/payment/success
      PAYOS_CANCEL_URL: http://localhost:3000/payment/cancel
      # Mock Gateway Configuration
      MOCK_GATEWAY_SUCCESS_RATE: 0.9
      MOCK_GATEWAY_PROCESS_TIME: 2000
    depends_on:
      - postgres
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
