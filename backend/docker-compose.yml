  auth-service:
    build: ./auth-service
    ports:
      - "3011:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres_password@postgres:5432/auth_db
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres_password
      DB_NAME: auth_db
      DB_PORT: 5432
      JWT_SECRET: shared-jwt-secret-key-12345
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
